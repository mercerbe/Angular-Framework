<h1>Hello: {{name}}</h1>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>Address: {{address.street}}, {{address.city}} {{address.state}}</li>
</ul>

<button (click)='onClick()'>Click Here</button>

<h2>Edit User</h2>
<form class="">
  <div class="">
    <label for="name">Name: </label><br>
    <input type="text" [(ngModel)]="name" name="name">
  </div>
  <div class="">
    <label for="age">Age: </label><br>
    <input type="number" [(ngModel)]="age" name="age">
  </div>
  <div class="">
    <label for="email">Email: </label><br>
    <input type="text" [(ngModel)]="email" name="email">
  </div>
  <div class="">
    <label for="street">Street: </label><br>
    <input type="text" [(ngModel)]="address.street" name="street">
  </div>
  <div class="">
    <label for="city">City: </label><br>
    <input type="text" [(ngModel)]="address.city" name="city">
  </div>
  <div class="">
    <label for="state">State: </label><br>
    <input type="text" [(ngModel)]="address.state" name="state">
  </div>
</form>

<h2>Languages:</h2>
<form (submit)="addLanguage(language.value)">
  <div class="">
    <label for="language">Language:</label><br>
    <input type="text" #language>
  </div>
</form>
<ul>
  <li *ngFor="let language of languages; index as i; trackBy: trackByFn">{{language}}
    <button (click)="deleteLanguage(language)">X</button>
  </li>
</ul>

<h2>Posts from API:</h2>
<div *ngFor="let post of posts">
  <h5>{{post.title}}</h5>
  <p>{{post.body}}</p>
</div>
